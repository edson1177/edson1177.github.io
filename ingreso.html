    <div class="centrar">
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
    
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
    
            <button type="button" onclick="login()">Iniciar sesión</button>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Aquí puedes agregar la lógica de autenticación
            // Por ejemplo, puedes comparar con usuarios y contraseñas predefinidos
            // Este es solo un ejemplo básico y no se debe usar en un entorno de producción

            if (username === "ADMIN" && password === "ADMIN") {
                
                window.location.href = "formularios.html";
            } else {
                alert("Nombre de usuario o contraseña incorrectos. Inténtalo de nuevo.");
            }
        }
    </script>
